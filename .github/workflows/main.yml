name: develop

on:
  push:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
   
    # windowsでビルドする
    runs-on: windows-latest
    steps:
    - name: Clear Git cache
      run: |
        dir
    
    
    - uses: actions/checkout@v3.5.2
      with:
       submodules: 'recursive'
      
      # msbuildのセットアップ
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      
      # ビルド
    - name: Build
      run: |
        cmake -S ${{github.workspace}} -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -A x64
        cmake --build ${{github.workspace}}/build
    
    # テストをビルド
    - name: BuildTest
      run: |
        cmake -S ${{github.workspace}}/Test -B ${{github.workspace}}/Test/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -A x64
        cmake --build ${{github.workspace}}/Test/build
        
    - name: Run Tests
      run: ${{github.workspace}}\Test\build\Debug\tests.exe --reporter junit --out ./result.xml

    - name: Show test results
      uses: EnricoMi/publish-unit-test-result-action/composite@v2
      with:
        check_name: Catch2 tests
        path: ${{github.workspace}}/result.xml
